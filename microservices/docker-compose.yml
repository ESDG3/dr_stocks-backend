version: "3.8"

volumes:
  rabbitmq_data:

services:
  ####################################
  # stock_info : The stock_info microservice
  ####################################
  stock_info:
    build:
      context: ./
      dockerfile: stock_info.Dockerfile
    image: ndp2012/stock_info:esd
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/stock_infoDB
      PYTHONUNBUFFERED: 1
    ports:
      - "5001:5001"

  ####################################
  # stock_pref : The stock_pref microservice
  ####################################
  stock_pref:
    build:
      context: ./
      dockerfile: stock_pref.Dockerfile
    image: ndp2012/stock_pref:esd
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/stock_prefDB
      PYTHONUNBUFFERED: 1
    ports:
      - "5002:5002"

  ####################################
  # trading_acc : The trading_acc microservice
  ####################################
  trading_acc:
    build:
      context: ./
      dockerfile: trading_acc.Dockerfile
    image: ndp2012/trading_acc:esd
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/trading_accDB
      PYTHONUNBUFFERED: 1
    ports:
      - "5004:5004"

  ####################################
  # user_info : The user_info microservice
  ####################################
  user_info:
    build:
      context: ./
      dockerfile: user_info.Dockerfile
    image: ndp2012/user_info:esd
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/userDB
      PYTHONUNBUFFERED: 1
    ports:
      - "5006:5006"

  ####################################
  # user_stock : The user_stock microservice
  ####################################
  user_stock:
    build:
      context: ./
      dockerfile: user_stock.Dockerfile
    image: ndp2012/user_stock:esd
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/user_stockDB
      PYTHONUNBUFFERED: 1
    ports:
      - "5007:5007"

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq
      
  #################################################
  # email_notification : The email_notification microservice
  #################################################
  email_notification:
    build:
      context: ./
      dockerfile: email_notification.Dockerfile
    image: ndp2012/email_notification:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  ###################################
  # Error: The Error microservice
  ###################################
  error:
    build:
      context: ./
      dockerfile: error.Dockerfile
    image: ndp2012/error:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  ###############################################
  # trade_log: The trade_log microservice
  ###############################################
  trade_log:
    build:
      context: ./
      dockerfile: trade_log.Dockerfile
    image: ndp2012/trade_log:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/trade_logDB
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "5003:5003"

  ###############################################
  # transaction_log: The transaction_log microservice
  ###############################################
  transaction_log:
    build:
      context: ./
      dockerfile: transaction_log.Dockerfile
    image: ndp2012/transaction_log:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/transaction_logDB
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "5005:5005"

  ###############################################
  # place_trade: The place_trade microservice
  ###############################################
  place_trade:
    build:
      context: ./
      dockerfile: place_trade.Dockerfile
    image: ndp2012/place_trade:esd
    restart: always
    depends_on:
      - user_info
      - trading_acc
      - stock_info
      - error
      - trade_log
      - email_notification
      - user_stock
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      user_info_URL: http://user_info:5006/account
      trading_acc_URL: http://trading_acc:5004/trading_acc
      stock_info_URL : http://stock_info:5001/stock_info
      user_stock_URL : http://user_stock:5007/user_stock/buy
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"

  ###############################################
  # make_deposit: The make_deposit microservice
  ###############################################
  make_deposit:
    build:
      context: ./
      dockerfile: make_deposit.Dockerfile
    image: ndp2012/make_deposit:esd
    restart: always
    depends_on:
      - user_info
      - trading_acc
      - error
      - email_notification
      - transaction_log
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      user_info_URL: http://user_info:5006/account/email
      trading_acc_URL: http://trading_acc:5004/trading_acc/plus
      PYTHONUNBUFFERED: 1
    ports:
      - "5101:5101"
